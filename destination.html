<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>
<body>

    <header class ="title" title-name="Beats & Destinations">
        <h1><strong>Beats & Destinations</strong></h1>
    </header>
    
    <section id="destination-details">
        
        <div class ="destpage" id="destination-info"></div>



    
    <div class="booking">
    <label for="dest">Select your Destination:</label>
    <select name="destinations" id="dest">
        <option value="Miami">Miami</option>
        <option value="Berlin">Berlin</option>
        <option value="Ibiza">Ibiza</option>
        <option value="São Paulo">São Paulo</option>
    </select>
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label for="travelers">Number of Travelers</label>
        <input type="number" id="travelers" required min="1" value="1">

        <label for="date">Travel Date</label>
        <input type="date" id="date" required>

        <button type="submit">Book Now</button>

    </div>  
    <div id="map"></div>

</section>
   
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
    <script>
            fillPage();
       
     
    </script>


</body>
</html>
